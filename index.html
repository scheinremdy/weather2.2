<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherInfo" class="hidden">
            <div class="icon"><img id="weatherIcon" src="" alt="Weather Icon"></div>
            <p><strong>City:</strong> <span id="cityName"></span></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>&#8451;</p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
        </div>
        <canvas id="effectCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
