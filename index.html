<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1>Interactive Weather App</h1>
        <div id="clock"></div>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter city" required />
            <button type="submit">Get Weather</button>
        </form>

        <div id="weather-display" class="hidden">
            <div id="weather-icon" class="weather-icon"></div>
            <h2 id="city-name"></h2>
            <p id="weather-description"></p>
            <p>Temperature: <span id="temp"></span>°C</p>
            <p>Feels Like: <span id="feels-like"></span>°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
            <p>Sunrise: <span id="sunrise"></span></p>
            <p>Sunset: <span id="sunset"></span></p>
        </div>

        <div id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
